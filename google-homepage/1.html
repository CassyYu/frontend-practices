<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>新标签页</title>
    <link rel="stylesheet" href="./1.css">
</head>

<body>
    <div class="container">
        <div class="logo-container"></div>
        <div class="search-container">
            <div id="search-icon"></div>
            <input type="text" id="search-input" placeholder="在 Google 上搜索，或者输入一个网址"/>
            <div id="voice-search"></div>
        </div>
        <ul class="shortcuts-container">
            <a href="https://www.baidu.com">
                <li class="shortcut">
                    <div class="shortcut-img"></div>
                    <span class="shortcut-name">CSDN</span>
                </li>
            </a>
            <li class="shortcut">
                <div class="shortcut-img"></div>
                <span class="shortcut-name">YouTube</span>
            </li>
            <li class="shortcut">
                <div class="shortcut-img"></div>
                <span class="shortcut-name">搜狐邮箱</span>
            </li>
            <li class="shortcut">
                <div class="shortcut-img"></div>
                <span class="shortcut-name">bilibili</span>
            </li>
            <li class="shortcut">
                <div class="shortcut-img"></div>
                <span class="shortcut-name">PTA</span>
            </li>
            <li class="shortcut">
                <div class="shortcut-img"></div>
                <span class="shortcut-name">Instagram</span>
            </li>
            <li class="shortcut">
                <div class="shortcut-img"></div>
                <span class="shortcut-name">教学平台</span>
            </li>
        </ul>
    </div>
</body>

</html>
