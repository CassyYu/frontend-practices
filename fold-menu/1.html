<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>fold-menu</title>
    <link rel="stylesheet" href="./1.css">
    <link rel="stylesheet" href="../package/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div>
        <ul class="menu-container">
            <li>
                <a href="javascript:void(0)">
                    <span class="icon"><i class="fa fa-home" aria-hidden="true"></i></span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <span class="icon"><i class="fa fa-user" aria-hidden="true"></i></span>
                    <span class="title">About</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <span class="icon"><i class="fa fa-pencil" aria-hidden="true"></i></span>
                    <span class="title">Article</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <span class="icon"><i class="fa fa-bookmark" aria-hidden="true"></i></span>
                    <span class="title">Tag</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <span class="icon"><i class="fa fa-inbox" aria-hidden="true"></i></span>
                    <span class="title">Catagory</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <span class="icon"><i class="fa fa-archive" aria-hidden="true"></i></span>
                    <span class="title">Archive</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <span class="icon"><i class="fa fa-comments" aria-hidden="true"></i></span>
                    <span class="title">Contact</span>
                </a>
            </li>
        </ul>
        <div class="toggle">
            <span class="icon"><i class="fa fa-chevron-right fa-chevron-left" aria-hidden="true"></i></span>
        </div>
    </div>
    <script>
        const $toggle = document.getElementsByClassName("toggle");
        const $titles = document.getElementsByClassName("title");
        const $container = document.getElementsByClassName("menu-container");
        let $right, $left;
        $right = document.getElementsByClassName("fa-chevron-right");
        $toggle[0].addEventListener("mousedown", function() {
            if ($right.length) {
                $right[0].setAttribute("class", "fa fa-chevron-left");
                $left = document.getElementsByClassName("fa-chevron-left");
                $left[0].setAttribute("style", "width: 15px");
                $container[0].setAttribute("style", "width: 30px");
                $toggle[0].setAttribute("style", "left: 38px");
                Array.prototype.forEach.call($titles, function(title) {
                    title.setAttribute("style", "display: none");
                });
            } else {
                $left = document.getElementsByClassName("fa-chevron-left");
                $left[0].setAttribute("class", "fa fa-chevron-right");
                $right = document.getElementsByClassName("fa-chevron-right");
                $right[0].setAttribute("style", "width: 15px");
                $container[0].setAttribute("style", "width: 105px");
                $toggle[0].setAttribute("style", "left: 113px");
                Array.prototype.forEach.call($titles, function(title) {
                    title.setAttribute("style", "display: inline");
                });

            }
        });
    </script>
</body>

</html>
